<!DOCTYPE html>
<html>
<head>
    <title>Price Enquiry Chatbot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <img id="banner" src="../images/Banner.JPG" />
    <div class="chat-container">
        <div id="chat-display">
          <h1>Please enter Product Name:</h1>
          <ul>
            <li>
              <img src="/images/blackforest.JPG" />

            <li>
              <img src="/images/whiteforest.JPG"/>
            <p>  whiteforest </p> </li>
            <li>
              <img src="/images/redvelvet.JPG" />
              <p>redvelvet </p></li>
              <li>
                <img src="/images/chocofudge.JPG" />
                <p>chocofudge </p></li>
            <li>
              <img src="/images/fruitcream.WEBP" />
              <p>fruitcream </p></li>
          </ul>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a product name...">
            <button id="submit-btn">Send</button>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
